<body>

<h2>Parimalla Pokuri computes tips</h2>

<form>
    <label for="form1">Enter a check amount </label>
    <input type ="number" id="form1" value=20> <br>

    <label for="form2">Enter tip increase </label>
    <input type ="number" id="form2" value="0.05"> <br>

    <input type="button" onclick="tips()" value="Find tips">
</form>


<p id="result">This text displays the increase of tip amounts </p>

<script> 

function tips(){
    
    amount = document.getElementById("form1").value
    tip_inc = document.getElementById("form2").value
    result="Tip amounts by increase of "+tip_inc+" are: "
     
        var sum=amount*0.1
        result+=sum+0.0
        for(let i=0;i<9;i++){
         z=sum +(amount*tip_inc);
         result += " "+Math.round(z * 10) / 10
         sum=Math.round(z * 10) / 10
    }
    document.getElementById('result').innerHTML=result;
}
</script>

 <form>
        <label for="form_one"> Enter a check amount </label>
        <input type ="number" id="form_one" name="form_one" value=20> <br>
    
        <label for="form_two"> Enter tip increase </label>
        <input type ="number" id="form_two" name="form_two" value=0.05> <br>
    
        <input type="button" onclick="tips()" value="Find tips">
    </form>
    
    <div id="result"></div>
    <br>
    <form>
        <input type="radio" id="times" name="arthematic" value="times" onclick="chooseOp()">
        <label for="times">*</label></br>
      
        <input type="radio" id="divide" name="arthematic"  onclick="chooseOp()" 
           value="divide">
        <label for="divide">/</label></br>
      
        <input type="radio" id="exponent" name="arthematic"  onclick="chooseOp()"   
           value="exponent">
        <label for="exponent">**</label></br>
      </form>
      <br>
      <p id="results">Choose any arithmetic</p>
      <div id="result"></div>
      <br>
      
      <script> 
      function chooseOp(){
          amount=(Number)(document.getElementById("form1").value)
          tipIncrease=(Number)(document.getElementById("form2").value)
           exponent=document.getElementById("exponent").checked
       
           times=document.getElementById("times").checked
         
           divide=document.getElementById("divide").checked
           
        if(exponent){
          document.getElementById('results').innerHTML="<b>[Amount ** TipIncrease] Value is: </b>"+amount**tipIncrease
        }
        else if(times){
          document.getElementById('results').innerHTML="<b>[Amount * TipIncrease] Value is: </b>"+amount*tipIncrease
        }
        else if(divide){
          document.getElementById('results').innerHTML="<b>[Amount / TipIncrease] value is: </b>"+amount/tipIncrease
        }
      }
      </script>

</body>
